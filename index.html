<!DOCTYPE html>
<html lang="pt-BR" >
<head>
    <meta charset="utf-8">
    <title>Trabalho 2 FeA</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/small-business.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>

    <!-- VUE APP -->
    <div id="app" class="container container-white" style="margin-top: 20px;">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <router-link to="/eventos" class="navbar-brand" style="padding:0px;"><img src="/img/logo.png" style="max-width:150px;"></router-link>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <router-link to="/eventos" class="nav-link" target="_parent">Inicial
                                <span class="sr-only">(current)</span>
                            </router-link>
                        </li>
                        <li class="nav-item">
                            <router-link to="/eventos" class="nav-link">Eventos</router-link>
                        </li>
                        <template v-if="logado">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <b>{{user.userName}}</b>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                                    <router-link :to="{name:'inscricoes', params: {id: user.userID, token: user.userToken}}" class="dropdown-item">Minhas Inscrições</router-link>
                                    <a class="dropdown-item" href="#" onclick="event.preventDefault(); logOut()">Sair</a>
                                </div>
                            </li>
                        </template>
                        <span v-show="!logado">
                            <li class="nav-item">
                                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" style="margin: 10px" v-pre></fb:login-button>
                            </li>
                        </span>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- //NAVBAR -->
        <!-- MAIN CONTAINER -->
        <div class="container container-white" style="margin-top: 20px 0px 0px 10px;">
            <router-view v-bind:eventos="eventos"></router-view>
        </div>
        <!-- //MAIN CONTAINER -->
    </div>
    <!-- //VUE APP -->

    <!-- TEMPLATE EVENTOS CONTAINER -->
    <template id="eventos-container">
        <span>
            <template v-if="this.$parent.loading">Carregando...</template>
            <template v-else>
                <span v-bind:eventos="eventos" v-for="evento in eventos">
                    <evento v-bind:evento="evento" :key="evento.id"></evento>
                </span>
            </template>
        </span>
    </template>
    <!-- //TEMPLATE EVENTOS CONTAINER -->

    <!-- TEMPLATE EVENTO -->
    <template id="evento">
        <span class="row">
            <div class="col-md-12"><br></div>
            <div class="col-md-7">
                <a href="#">
                    <img class="img-fluid rounded mb-3 mb-md-0" style="width: 100%; max-height: 360px; object-fit: cover;" :src="imagem">
                </a>
            </div>
            <div class="col-md-5">
                <h4>{{evento.titulo}}</h4>
                <p><b>Data:</b> {{data_formatada}}<br><b>Horário:</b> {{hora_formatada}}</p>
                <p>{{evento.descricao}}</p>
                <router-link :to="{name:'evento', params: {id: evento.id}}" class="btn btn-danger btn-sm">Ver mais</router-link>
            </div>
            <div class="col-md-12 mb-12"><br><hr></div>
        </span>
    </template>
    <!-- //TEMPLATE EVENTO -->

    <!-- TEMPLATE EVENTO DETALHES -->
    <template id="evento-detalhes">
        <span>
            <span v-if="loading">Carregando...</span>
            <span v-else>
                <div class="row my-4">
                    <div class="col-md-7">
                        <a href="#">
                            <img class="img-fluid rounded mb-3 mb-md-0" style="width: 100%; max-height: 360px; object-fit: cover;" :src="imagem">
                        </a>
                    </div>
                    <div class="col-md-5">
                        <br>
                        <h5>{{evento.titulo}}</h5>
                        <p><b>Data:</b> {{data_formatada}}<br><b>Horário:</b> {{hora_formatada}}</p>
                        <p><b>Local do evento:</b><br> {{evento.local}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">SOBRE O EVENTO</h5>
                                <hr>
                                <p class="card-text">{{evento.descricao}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">INGRESSOS</h5>
                                <hr>
                                <template v-for="ingresso in evento.ingressos">
                                    <template v-if="ingresso.qtd_restante > 0">
                                        <template v-if="$root.logado">
                                            <p class="card-text">
                                                <input type="radio" name="cat_ingresso" :id="ingresso.id" :value="ingresso.id" v-model="$root.tipo_ingresso">
                                                <label :for="ingresso.id"> {{ingresso.titulo}} - R$ {{$root.formatarValor(ingresso.valor)}}</label>
                                            </p>
                                        </template>
                                        <template v-else>
                                            <p class="card-text"> {{ingresso.titulo}} - R$ {{$root.formatarValor(ingresso.valor)}}</p>
                                        </template>
                                    </template>
                                    <template v-else>
                                        <p class="card-text"> (Esgotado) <s>{{ingresso.titulo}} - R$ {{$root.formatarValor(ingresso.valor)}}</s> </p>
                                    </template>
                                </template>
                                <template v-if="this.$parent.logado">
                                    <input type="text" id="nome" v-model="$root.nome_inscrito" placeholder="Nome do Inscrito"><br>
                                    <template v-if="$root.loading">
                                        <img src="/img/loader.gif">
                                    </template>
                                    <template v-else>
                                        <button @click="this.$parent.inscrever" class="btn btn-danger btn-sm" style="margin-right:5px;margin-top:35px;">Inscreva-se</button>
                                    </template>
                                </template>
                                <template v-else><b>Faça Login para se inscrever!</b></template><br>
                                <router-link to="/eventos" class="btn btn-danger btn-sm" style="margin-top: 20px;">< Voltar</router-link>
                            </div>
                        </div><br>
                    </div>
                </div>
            </span>
        </span>
    </template>
    <!-- //TEMPLATE EVENTO DETALHES -->

    <!-- TEMPLATE INSCRICOES -->
    <template id="inscricoes-container">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card h-100">
                    <template v-if="this.$parent.logado">
                        <template v-if="loading">
                            Carregando...
                        </template>
                        <template v-else>
                            <div class="card-body table-responsive">
                                <h5 class="card-title">MINHAS INSCRIÇÕES</h5>
                                <table class="table">
                                    <tr>
                                        <th>Evento</th>
                                        <th>Inscrito</th>
                                        <th>Tipo de Ingresso</th>
                                        <th>Valor</th>
                                        <th>Pago</th>
                                        <th>Ação</th>
                                    </tr>
                                    <template v-for="inscricao in inscricoes">
                                        <tr>
                                            <td>{{inscricao.titulo_evento}}</td>
                                            <td>{{inscricao.nome}}</td>
                                            <td>{{inscricao.titulo_ingresso}}</td>
                                            <td>R$ {{$root.formatarValor(inscricao.valor)}}</td>
                                            <td>{{inscricao.pago == 1 ? 'Pago' : 'Pendente'}}</td>
                                            <td>
                                                <template v-if="inscricao.pago == 0">
                                                    <button type="button" class="btn btn-success btn-sm" @click="pagar(inscricao)">Pagar</button>
                                                    <button type="button" class="btn btn-danger btn-sm" @click="cancelar(inscricao.id)">Cancelar</button>
                                                </template>
                                            </td>
                                        </tr>
                                    </template>
                                </table>
                            </div>
                        </template>
                    </template>
                    <template v-else>
                            <h3><b>Faça login para ver suas inscrições!</b></h3>
                    </template>
                </div><br>
            </div>
            <router-link to="/eventos" class="btn btn-danger btn-sm" style="margin: 20px 0px 20px 15px;">< Voltar</router-link>
        </div>
    </template>
    <!-- //TEMPLATE INSCRICOES -->

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/fblogin.js"></script>
    <script src="/js/jquery-dateFormat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">

    function formatarData(data){
        return $.format.date(data, "dd/MM/yyyy")
    }

    function formatarHora(hora){
        return $.format.date(hora, "HH:mm")
    }

    var eventosContainer = Vue.component('eventos-container', {
        props: ['eventos'],
        data: function () {
            return {
                loading: false,
                evento: null
            }
        },
        template: '#eventos-container'
    });

    var eventoDetalhes = Vue.component('evento-detalhes', {
        data: function () {
            return {
                loading: true,
                evento: null
            }
        },
        computed: {
            imagem: function(){
                return this.evento.imagem == null ? '/img/eventos/default.png' : '/img/eventos/'+this.evento.imagem;
            },
            data_formatada: function(){
                return formatarData(this.evento.data_hora.date)
            },
            hora_formatada: function(){
                return formatarHora(this.evento.data_hora.date)
            }
        },
        created: function(){
            var instancia = this;
            axios.get('/api/v1/evento/'+instancia.$route.params.id)
            .then(function (response) {
                instancia.evento = response.data;
                instancia.loading = false;
            })
            .catch(function (error) {
                console.log(error);
            })
            .then(function () {
            });
        },
        template: '#evento-detalhes'
    });

    var evento = Vue.component('evento',{
        props: ['evento'],
        computed: {
            imagem: function(){
                return this.evento.imagem == null ? '/img/eventos/default.png' : '/img/eventos/'+this.evento.imagem;
            },
            data_formatada: function(){
                return formatarData(this.evento.data_hora.date)
            },
            hora_formatada: function(){
                return formatarHora(this.evento.data_hora.date)
            }
        },
        template: '#evento'
    });

    var inscricoesContainer = Vue.component('inscricoes-container', {
        data: function () {
            return {
                inscricoes: null,
                loading: true,
            }
        },
        methods: {
            buscarInscricoes: function(){
                this.loading = true;
                var instancia = this;
                axios.get('/api/v1/inscricao/'+instancia.$route.params.id+'/'+instancia.$route.params.token)
                .then(function (response) {
                    instancia.inscricoes = response.data;
                    instancia.loading = false;
                })
                .catch(function (error) {
                    console.log(error);
                    instancia.loading = false;
                })
                .then(function () {
                });
            },
            pagar: function(inscricao){ //SIMULACAO DE PAGAMENTO
                this.loading = true;
                var instancia = this;
                inscricao.pago = 1;
                inscricao.fb_ID = app.user.userID;
                inscricao.fb_Token = app.user.userToken;
                axios.put('/api/v1/inscricao/'+inscricao.id, inscricao)
                .then(function (response) {
                    alert('Pagamento realizado com sucesso!');
                    instancia.buscarInscricoes();
                })
                .catch(function (error) {
                    console.log(error);
                    instancia.loading = false;
                })
                .then(function () {
                });
            },
            cancelar: function(id_inscricao){
                this.loading = true;
                var instancia = this;
                axios.delete('/api/v1/inscricao/'+id_inscricao+'/'+app.user.userID+'/'+app.user.userToken)
                .then(function (response) {
                    alert('Inscrição cancelada!');
                    instancia.buscarInscricoes();
                })
                .catch(function (error) {
                    console.log(error);
                    instancia.loading = false;
                })
                .then(function () {
                });
            }
        },
        created: function(){
            this.buscarInscricoes();
        },
        template: '#inscricoes-container'
    });

    const routes = [
        {path: '/', name:'eventos', component: eventosContainer},
        {path: '/eventos', name:'eventos', component: eventosContainer},
        {path: '/evento/:id', name:'evento', component: eventoDetalhes},
        {path: '/inscricoes/:id/:token', name:'inscricoes', component: inscricoesContainer},
    ];

    const router = new VueRouter({routes, mode:'history'});

    var app = new Vue({
        el: '#app',
        data: {
            eventos:null,
            logado: false,
            loading: true,
            user: {
                userName: null,
                userToken: null,
                userID: null,
                email: null
            },
            tipo_ingresso: null,
            nome_inscrito: null
        },
        created: function(){
            if(localStorage.getItem('userName') && localStorage.getItem('userName') !== ''){
                this.user.userName = localStorage.getItem('userName');
                this.user.userToken = localStorage.getItem('userToken');
                this.user.userID = localStorage.getItem('userID');
                this.user.email = localStorage.getItem('email');
                var instancia = this;
                axios.get('https://graph.facebook.com/'+this.user.userID+'?fields=id,name&access_token=' + this.user.userToken)
                .then(function (response) {
                    console.log('Usuário logado!')
                    instancia.logado = true;
                })
                .catch(function (error) {
                    var res = error.response.data.error;
                    console.log(res);
                    if(res.error_subcode && res.error_subcode == 463){ //Token Expirado
                        console.log('FB Token expirado.')
                        logOut();
                    }
                })
                .then(function () {
                });
            }
            axios.get('/api/v1/evento')
            .then(function (response) {
                instancia.eventos = response.data;
                instancia.loading = false;
            })
            .catch(function (error) {
                console.log(error);
            })
            .then(function () {
            });
        },
        methods: {
            inscrever: function(){
                if ($("input[name='cat_ingresso']:checked").val()) {
                    if($.trim($('#nome').val()) !== ''){
                        this.loading = true;
                        var instancia = this;
                        axios.post('/api/v1/inscricao', {
                            fb_ID: instancia.user.userID,
                            fb_Token: instancia.user.userToken,
                            nome: instancia.nome_inscrito,
                            email: instancia.user.email,
                            id_ingresso: instancia.tipo_ingresso
                        })
                        .then(function (response) {
                            instancia.loading = false;
                            instancia.tipo_ingresso = null;
                            instancia.nome_inscrito = null;
                            alert('Inscrição realizada com sucesso!');
                            router.push({ name: 'inscricoes', params: { id: instancia.user.userID, token: instancia.user.userToken } });
                        })
                        .catch(function (error) {
                            instancia.loading = false;
                            console.log(error.response.data);
                        });
                    }else{
                        alert('Informe o nome do inscrito!');
                    }
                }
                else {
                    alert('Selecione o tipo de ingresso!');
                }
            },
            formatarValor: function(valor){
                return valor.replace(".", ",");
            }
        },
        router
    });

    </script>

</body>
</html>
