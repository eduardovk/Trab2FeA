<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/small-business.css">
</head>
<body>
    <div class="container container-white" style="margin-top: 20px;">

        <div id="app">
            <router-link to="/eventos">Eventos</router-link>
            <router-view v-bind:eventos="eventos"></router-view>
        </div>

    </div>

    <template id="evento">
        <div class="row">
            <div class="col-md-12"><br></div>
            <div class="col-md-7">
                <a href="#">
                    <img class="img-fluid rounded mb-3 mb-md-0" style="width: 100%; max-height: 360px; object-fit: cover;"  src="img/eventos/default.png" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h4>{{evento.titulo }}</h4>
                <p><b>Data:</b> {{evento.data_hora.date}}</p>
                <p>{{evento.descricao}}</p>
                <router-link :to="{name: 'evento', params: {id: evento.id}}" class="btn btn-danger btn-sm">Ver mais</router-link>
            </div>
            <div class="col-md-12 mb-12"><br><hr></div>
        </div>
    </template>

    <template id="eventos-container">
        <span>
            <evento
            v-for="evento in eventos"
            v-bind:key="evento.id"
            v-bind:evento="evento"
            ><p>ok</p></evento>
        </span>
    </template>

    <template id="evento-detalhes">
        <span>
            <div class="row my-4">
                <div class="col-md-7">
                    <a href="#">
                        <img class="img-fluid rounded mb-3 mb-md-0" style="width: 100%; max-height: 360px; object-fit: cover;" src="img/eventos/default.png" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <br>
                    <h5></h5>
                    <p><b>Data:</b> {{ evento.data_hora }}<br><b>Horário:</b></p>
                    <p><b>Local do evento:</b><br>{{ evento.local }}</p>
                    <a v-bind:href="evento.url_amiga" class="btn btn-danger btn-sm" style="margin-right:5px;margin-top:5px;">Quero participar! </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">SOBRE O EVENTO</h5>
                            <hr>
                            <p class="card-text">{{evento.descricao}}</p>;
                            <a v-bind:href="evento.url_amiga" class="btn btn-danger btn-sm" style="margin-right:5px;margin-top:5px;">Quero participar! </a>
                        </div>
                    </div>
                    <router-link to="/eventos">Eventos</router-link>
                </div>
            </div>
        </span>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>

    const testeEvento = {
        data(){
            return{
                evento:{},
                loading: true
            };
        },
        created(){
            this.fetchData();
        },
        watch:{
            $route: "fetchData"
        },
        methods:{
            fetchData(){
                var instancia = this;
                this.loading = true;
                axios.get('/api/v1/evento/' + this.$route.params.id)
                .then(function (response) {
                    // handle success
                    instancia.evento = response.data;
                    console.log('evento: ' + response.data.titulo);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
                this.loading = false;
            }
        },
        template: `
        <span>
        <span v-if='!loading'>
            <div class="row my-4">
                <div class="col-md-7">
                    <a href="#">
                        <img class="img-fluid rounded mb-3 mb-md-0" style="width: 100%; max-height: 360px; object-fit: cover;" src="/img/eventos/default.png" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <br>
                    <h5></h5>
                    <p><b>Data:</b> {{ evento.data_hora }}<br><b>Horário:</b></p>
                    <p><b>Local do evento:</b><br>{{ evento.local }}</p>
                    <a v-bind:href="evento.url_amiga" class="btn btn-danger btn-sm" style="margin-right:5px;margin-top:5px;">Quero participar! </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">SOBRE O EVENTO</h5>
                            <hr>
                            <p class="card-text">{{evento.descricao}}</p>
                            <a v-bind:href="evento.url_amiga" class="btn btn-danger btn-sm" style="margin-right:5px;margin-top:5px;">Quero participar! </a>
                        </div>
                    </div>
                    <router-link to="/eventos">Eventos</router-link>
                </div>
            </div>
        </span>
        <span v-if='loading'>Carregando...</span>
        </span>
        `
    };

    var evento = Vue.component('evento', {
        props: ['evento'],
        template: '#evento'
    });

    var eventosContainer = Vue.component('eventos-container', {
        props: ['eventos'],
        template: '#eventos-container'
    });

    const routes = [
            {path: '/eventos', name:'eventos', component: eventosContainer},
            {path: '/evento/:id', name:'evento', component: testeEvento},
    ];

    const router = new VueRouter({
        mode: 'history',
        routes
    });

    var app = new Vue({
        el: '#app',
        data: {
            eventos: []
        },
        methods: {
        },
        router
    });

    axios.get('/api/v1/evento')
    .then(function (response) {
        // handle success
        app.eventos = response.data;
        console.log(response);
    })
    .catch(function (error) {
        // handle error
        console.log(error);
    })
    .then(function () {
        // always executed
    });
</script>
</body>
</html>
