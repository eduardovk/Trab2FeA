<!DOCTYPE html>
<html lang="pt-BR" >
<head>
    <meta charset="utf-8">
    <title>Trabalho 2 FeA</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/small-business.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>

    <div id="app">
        <!-- NAV AQUI -->

        <div class="container container-white" style="margin-top: 20px;">
            <router-view v-bind:eventos="eventos"></router-view>
        </div>
    </div>

    <!-- TEMPLATE EVENTOS CONTAINER -->
    <template id="eventos-container">
        <span>
            <span v-bind:eventos="eventos" v-for="evento in eventos">
                <evento v-bind:evento="evento" :key="evento.id"></evento>
            </span>
        </span>
    </template>
    <!-- //TEMPLATE EVENTOS CONTAINER -->

    <!-- TEMPLATE EVENTO -->
    <template id="evento">
        <span class="row">
            <div class="col-md-12"><br></div>
            <div class="col-md-7">
                <a href="#">
                    <img class="img-fluid rounded mb-3 mb-md-0" style="width: 100%; max-height: 360px; object-fit: cover;"  src="/img/eventos/default.png" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h4>{{evento.titulo}}</h4>
                <p><b>Data:</b> {{data_formatada}}<br><b>Hor√°rio:</b> {{hora_formatada}}</p>
                <p>{{evento.descricao}}</p>
                <a class="btn btn-danger btn-sm" href="#">Ver mais</a></p>
            </div>
            <div class="col-md-12 mb-12"><br><hr></div>
        </span>
    </template>
    <!-- //TEMPLATE EVENTO -->

    <script src="/js/jquery-3.5.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/fblogin.js"></script>
    <script src="/js/jquery-dateFormat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">

    function formatarData(data){
        return $.format.date(data, "dd/MM/yyyy")
    }

    function formatarHora(hora){
        return $.format.date(hora, "HH:mm")
    }

    var eventosContainer = Vue.component('eventos-container', {
        props: ['eventos'],
        data: function () {
            return {
                loading: false,
                evento: null
            }
        },
        template: '#eventos-container'
    });

    var evento = Vue.component('evento',{
        props: ['evento'],
        computed: {
            data_formatada: function(){
                return formatarData(this.evento.data_hora.date)
            },
            hora_formatada: function(){
                return formatarHora(this.evento.data_hora.date)
            }
        },
        template: '#evento'
    });

    const routes = [
        {path: '/', name:'eventos', component: eventosContainer},
        {path: '/eventos', name:'eventos', component: eventosContainer}
    ];

    const router = new VueRouter({routes, mode:'history'});

    var app = new Vue({
        el: '#app',
        data: {
            eventos:null,
            loading: false
        },
        created: function(){
            var instancia = this;
            axios.get('/api/v1/evento')
            .then(function (response) {
                instancia.eventos = response.data;
            })
            .catch(function (error) {
                console.log(error);
            })
            .then(function () {
            });
        },
        router
    });

    </script>

</body>
</html>
